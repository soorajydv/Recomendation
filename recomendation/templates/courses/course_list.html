<!DOCTYPE html>
<html>
<head>
    <title>Course List</title>
</head>
<body>
    <h1>Course List</h1>
    <ul>
        {% for course in courses %}
            <li>
                <h2>{{ course.title }}</h2>
                <p>{{ course.description }}</p>
                <p>{{ course.objective }}</p>
                <p>{{ course.requirement }}</p>
                <!-- <p><a href="{{ course.titleVideoLink }}">Video Link</a></p> -->
            </li>
        {% endfor %}
    </ul>
</body>
</html>
